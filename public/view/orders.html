<div class="container" style="margin-top: 100px;" ng-init="onInit()">

	<div class="panel panel-default" ng-repeat="item in items">
		<div class="panel-body">
			<table class="table">
				<tbody>
					<tr>
						<td>Date</td>
						<td>{{item.date}}</td>
					</tr>
					<tr>
						<td>Price</td>
						<td>{{item.price}}</td>
					</tr>
					<tr>
						<td>Progress</td>
						<td>{{item.progress}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
