<div class="container" style="margin-top: 60px; width: 100%;" ng-init="init()">
	<div class="well" style="font-size: 24px;">{{model.name}}</div>

	<ul class="nav nav-tabs">
		<li ng-class="visible? 'active' : ''" ng-click="visible = true"><a>Short description</a></li>
		<li ng-class="visible? '' : 'active'" ng-click="visible = false"><a>Description</a></li>
	</ul>

	<div class="row" ng-show="visible" style=" margin-top: 50px; width: 100%; font-size: 18px;">
		<div class="col-xs-1">
			<div class="btn-group-vertical">
				<img ng-repeat="url in model.imgUrl track by $index"
						 ng-click="onImgClick($index);"
						 ng-src="{{url}}"	
						 class="img-thumbnail product-item" 
						 alt="..." style="width: 100%; height: 100%;"/>
			</div>
		</div>

		<div class="col-xs-4">
			<img ng-src="{{model.imgUrl[currentIndexImg]}}" ng-click="showImg = true;" class="img-thumbnail product-item" alt="..." style="width: 80%; height: 80%;">
		</div>

		<div class="col-xs-6">
			<p>
				<div class="btn-group" style="width: 100%;" ng-show="model.count != 0">
					<button type="button" class="btn btn-primary" ng-show="inBasket" style="width: 40%; height: 75px; font: 20px arial;" ng-click="onViewBasket()">
            View basket
          </button>
					<button type="button" class="btn btn-success" ng-show="!inBasket" style="width: 40%; height: 75px; font: 20px arial;" ng-click="addToBasket()">
            Add to basket
          </button>
				</div>
				<h2 ng-show="model.count == 0"><span class="label label-danger">Not available</span></h2>
			</p>


			<table class="table">
				<tbody>
					<tr>
						<td style="width: 200px;">Price</td>
						<td>{{model.price}}</td>
					</tr>
					<tr>
						<td style="width: 200px;">Manufacturer</td>
						<td>{{model.manufacturer}}</td>
					</tr>

				</tbody>
			</table>
			<h2>Short description:</h2>
			<p>
				{{model.shortDesc}}
			</p>
		</div>
	</div>
	<div ng-show="!visible">
		<div style="margin-top: 10px;">
			{{model.desc}}
		</div>
	</div>
</div>

<div ng-show="showImg" ng-click="showImg = false;" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);">
	<img src="{{model.imgUrl[currentIndexImg]}}" alt="..."
	 		 class="product-item" style="position: absolute; width: 40%; left: 30%; top: 10%;">
