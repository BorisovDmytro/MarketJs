<div ng-init="init()" style="margin-top: 50px;">

	<div class="panel panel-default navbar-fixed-top" style="margin-top: 50px; height: 50px; z-index: 1000;">
		<div class="panel-body">
			<div class="form-group" style="float: right; width: 400px; height: 40px;">
				<label class="control-label col-sm-2" for="email">Filter:</label>
				<div class="col-sm-10">
					<select name="repeatSelect" class="form-control" 
								  ng-model="filter" style="margin-top: -5px;">
            <option value="">price from cheap to expensive</option>
            <option value="true">price from expensive to cheap</option>
          </select>
				</div>
			</div>
		</div>
	</div>

	<section class="row" style="margin: 100px 0px 0px 0px; padding-top: 10px; width: 100%; padding: 10px;">
		<section class="col-xs-4 col-sm-4 col-md-3 col-lg-2" 
		ng-repeat="item in model | orderBy:price:filter">

			<a class="thumbnail product-item" style="height: 300px;"
			   href="#/categories/{{item.categories}}/{{item._id}}">
				<img ng-src="{{item.imgUrl[0]}}" alt="..." style="height: 70%;">
				<div class="caption" style="height: 30%;">
					<p class="label label-success" style="font-size: 18px;"
					 	 ng-show="item.count != 0">{{item.price}}$</p>
					<p class="label label-danger" style="font-size: 18px;" 
						 ng-show="item.count == 0">Not available</p>
					<h3>{{item.name}}</h3>
				</div>
			</a>
		</section>

		<section class="col-xs-4 col-sm-4 col-md-3 col-lg-2">
			<div class="thumbnail product-item" ng-click="onNextClick()" style="height: 300px;">
				<img ng-src="/images/load.png" alt="...">
				<p style="text-align: center; font: 24px arial;">Show next 10 items</p>
			</div>
		</section>
	</section>
</div>
